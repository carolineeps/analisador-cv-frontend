<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de CV para Contabilidade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header class="text-center py-4 shadow-sm">
        <h1><i class="fas fa-file-invoice-dollar text-primary"></i> Analisador de Currículo</h1>
        <p class="lead text-muted">Contabilidade & Controladoria</p>
        <small class="d-block">Simulador baseado em análises de ATS's.</small>
    </header>

    <main class="container my-5">
        <section id="uploadSection" class="card p-4 shadow-lg mb-5">
            <form id="cvForm">
                <div class="mb-3">
                    <label for="cvFile" class="form-label fw-bold">1. Arquivo do Currículo (.pdf ou .docx)</label>
                    <input class="form-control" type="file" id="cvFile" accept=".pdf,.docx" required>
                </div>
                <div class="mb-3">
                    <label for="jobLevel" class="form-label fw-bold">2. Nível da Vaga Pretendida</label>
                    <select class="form-select" id="jobLevel" required>
                        <option value="estagiario">Estagiário</option>
                        <option value="assistente">Assistente</option>
                        <option value="analista_junior" selected>Analista Junior</option>
                        <option value="analista_pleno">Analista Pleno</option>
                        <option value="analista_senior">Analista Sênior</option>
                        <option value="especialista">Especialista</option>
                        <option value="consultor">Consultor</option>
                        <option value="supervisor">Supervisor</option>
                        <option value="coordenador">Coordenador</option>
                        <option value="gerente">Gerente</option>
                    </select>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-cogs"></i> Analisar Meu Currículo
                    </button>
                </div>
            </form>
        </section>

        <div id="loader" class="text-center my-5 d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Analisando... Isso pode levar alguns segundos.</p>
        </div>

        <section id="reportSection" class="d-none"></section>

    </main>
    
    <footer class="text-center py-3 bg-light mt-5">
        <p class="mb-0">&copy; 2025 - Desenvolvido para ajudar sua carreira.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
